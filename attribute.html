<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Attribute</title>
		<style>
			a {
				color: dimgray;
			}
			a[href="https://aws.com"] {
				color: orange;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<a href="https://vmware.com">VMware</a>
			</li>
			<li>
				<a href="https://aws.com">AWS</a>
			</li>
		</ul>
		</tbody>
	</table>
	</body>
</html>
