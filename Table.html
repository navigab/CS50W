<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table</title>
		<style>
			table { 
			border: 2px solid indianred; }
			td, th {
				border: 1px solid green;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
			<th>Ocean</th>
			<th>Average Depth</th>
			<th>Maximum Depth</th>
		</thead>
		<tbody>
			<tr>
				<td>Pacific Ocean</td>
				<td>4,280 m</td>
				<td>10,911 m</td>
			</tr>
			<tr>
				<td>Atlantic Ocean</td>
				<td>3,646 m</td>
				<td>8,486 m</td>
			</tr>
		</tbody>
	</table>
	</body>
</html>
