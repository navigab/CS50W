<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hover</title>
		<style>
			button {
				width: 200px;
				height: 100px;
				font-size: 24px;
				background-color: azure;
				font-size: 20px;
				font-family: cursive;
			}

			button:hover {
				background-color: red;
			}
		</style>
		
	</head>
	<body>
		<button>Click me</button>
	</body>
</html>
